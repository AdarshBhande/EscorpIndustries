<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shipping Details - Escorp Industries</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0c0e16 0%, #161a2d 100%);
      color: #e0e0ff;
      line-height: 1.6;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Header */
    header {
      background: rgba(10, 12, 24, 0.8);
      padding: 20px 5%;
      text-align: center;
      position: relative;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(92, 107, 192, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      height: 60px;
      width: 60px;
      border-radius: 50%;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.5s ease;
    }
    
    .logo img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
    }

    .brand-info {
        text-align: left;
    }

    .brand-name {
      font-size: 28px;
      font-weight: 700;
      color: #fff;
      letter-spacing: 1px;
      font-family: 'Montserrat', sans-serif;
      text-shadow: 0 0 10px rgba(92, 107, 192, 0.7);
    }

    .tagline {
      color: #7986cb;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 1px;
    }
    
    /* Navigation Bar */
    nav {
        display: flex;
        align-items: center;
    }

    nav ul {
        list-style: none;
        display: flex;
        align-items: center;
        gap: 35px;
    }

    nav a {
        color: #e0e0ff;
        text-decoration: none;
        font-size: 16px;
        font-weight: 500;
        padding: 5px 10px;
        border-radius: 8px;
        position: relative;
        transition: color 0.3s ease, background-color 0.3s ease;
    }

    nav a .cart-icon {
        font-size: 20px;
    }

    nav a::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -5px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #7986cb;
        transition: width 0.3s ease;
    }

    nav a:hover, nav a.active {
        color: #fff;
    }

    nav a:hover::after, nav a.active::after {
        width: 100%;
    }

    /* Hamburger Menu */
    .menu-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
        gap: 5px;
    }

    .menu-toggle .bar {
        width: 25px;
        height: 3px;
        background-color: #e0e0ff;
        border-radius: 3px;
        transition: all 0.3s ease-in-out;
    }
    
    .menu-toggle.active .bar:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
    }
    .menu-toggle.active .bar:nth-child(2) {
        opacity: 0;
    }
    .menu-toggle.active .bar:nth-child(3) {
        transform: rotate(-45deg) translate(5px, -5px);
    }

    /* Main Content */
    main {
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .shipping-container {
        background: rgba(22, 26, 45, 0.5);
        padding: 40px;
        border-radius: 15px;
        border: 1px solid rgba(92, 107, 192, 0.2);
    }

    .section-title {
      text-align: center;
      margin-bottom: 30px;
    }

    .section-title h2 {
      font-size: 32px;
      color: #fff;
      font-weight: 700;
      margin-bottom: 10px;
      font-family: 'Montserrat', sans-serif;
      text-shadow: 0 0 10px rgba(92, 107, 192, 0.5);
    }
    
    .order-info {
        background: rgba(10, 12, 24, 0.7);
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 30px;
        font-size: 14px;
    }
    
    .order-info p {
        margin-bottom: 5px;
    }

    .shipping-form form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .shipping-form input, .shipping-form textarea {
        width: 100%;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid rgba(92, 107, 192, 0.3);
        background: rgba(20, 24, 44, 0.7);
        color: #e0e0ff;
        font-size: 16px;
    }
    
    .shipping-form input:focus, .shipping-form textarea:focus {
        outline: none;
        border-color: #7986cb;
    }

    .shipping-form button {
        padding: 15px 30px;
        border: none;
        border-radius: 50px;
        background: linear-gradient(135deg, #7986cb 0%, #5c6bc0 100%);
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .shipping-form button:hover {
        transform: translateY(-3px);
        box-shadow: 0 7px 20px rgba(92, 107, 192, 0.6);
    }
    
    #form-status {
        margin-top: 20px;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        font-weight: 500;
        display: none; /* Hidden by default */
    }

    #form-status.success {
        background-color: rgba(121, 134, 203, 0.3);
        color: #7986cb;
        display: block;
    }

    #form-status.error {
        background-color: rgba(255, 82, 82, 0.3);
        color: #ff5252;
        display: block;
    }

    /* Footer */
    footer {
      background: rgba(10, 12, 24, 0.8);
      color: #e0e0ff;
      padding: 50px 20px 30px;
      text-align: center;
      margin-top: 60px;
      border-top: 1px solid rgba(92, 107, 192, 0.2);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 2;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .footer-logo {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 15px;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      text-shadow: 0 0 10px rgba(92, 107, 192, 0.5);
    }

    .footer-tagline {
      font-size: 18px;
      margin-bottom: 30px;
      max-width: 600px;
      color: #7986cb;
    }

    .social-icons {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .social-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(92, 107, 192, 0.2);
      color: #7986cb;
      font-size: 20px;
      transition: all 0.3s ease;
    }

    .social-icons a:hover {
      background: #5c6bc0;
      color: white;
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(92, 107, 192, 0.5);
    }

    .copyright {
      font-size: 14px;
      color: #7986cb;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(92, 107, 192, 0.2);
      width: 100%;
      max-width: 500px;
    }

    /* Animation */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    /* Responsive Design */
    @media (max-width: 992px) { /* Breakpoint for nav */
        nav ul {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: rgba(10, 12, 24, 0.95);
            padding: 20px 0;
            gap: 0;
            z-index: 1000;
        }

        nav ul.active {
            display: flex;
        }

        nav ul li {
            text-align: center;
            padding: 15px 0;
        }

        .menu-toggle {
            display: flex;
        }
    }
    
     @media (max-width: 480px) {
      .brand-name {
        font-size: 22px;
      }
      .shipping-container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  
  <!-- Header -->
  <header>
    <div class="logo-container">
      <div class="logo floating">
        <img src="escorp.jpg" alt="Escorp Industries Logo"
             onerror="this.onerror=null;this.src='https://placehold.co/60x60/1a237e/ffffff?text=Error';">
      </div>
      <div class="brand-info">
        <div class="brand-name">ESCORP INDUSTRIES</div>
        <div class="tagline">BUILDING WHAT MATTERS</div>
      </div>
    </div>
    <nav>
        <ul id="nav-menu">
            <li><a href="products.html">Products</a></li>
            <li><a href="categories.html">Categories</a></li>
            <li><a href="#">Buy Again</a></li>
            <li><a href="cart.html"><i class="fas fa-shopping-cart cart-icon"></i></a></li>
        </ul>
        <div class="menu-toggle" id="mobile-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <div class="shipping-container">
        <div class="section-title">
            <h2>Shipping Details</h2>
        </div>
        
        <div class="order-info">
            <p><strong>Order ID:</strong> <span id="order-id"></span></p>
            <p><strong>Email:</strong> <span id="order-email"></span></p>
        </div>
        
        <div class="shipping-form">
            <form id="shipping-form">
                <input type="text" id="name" name="name" placeholder="Full Name" required>
                <input type="tel" id="contact" name="contact" placeholder="Contact Number" required>
                <textarea id="address" name="address" rows="4" placeholder="Shipping Address" required></textarea>
                <button type="submit">Place Order</button>
            </form>
            <div id="form-status"></div>
        </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <div class="footer-logo">ESCORP INDUSTRIES</div>
      <div class="footer-tagline">BUILDING WHAT MATTERS</div>
      
      <div class="social-icons">
        <a href="https://www.instagram.com/escorpindustries?igsh=MXF3c2h1NzFscXB4MA=="><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>
      
      <div class="copyright">
        &copy; 2025 Escorp Industries. All rights reserved. Premium building solutions.
      </div>
    </div>
  </footer>
  
  <script>
    // Mobile menu toggle
    const mobileMenu = document.getElementById('mobile-menu');
    const navMenu = document.getElementById('nav-menu');

    mobileMenu.addEventListener('click', () => {
        mobileMenu.classList.toggle('active');
        navMenu.classList.toggle('active');
    });

    // Shipping Page Logic
    const orderIdSpan = document.getElementById('order-id');
    const orderEmailSpan = document.getElementById('order-email');
    const shippingForm = document.getElementById('shipping-form');
    const formStatus = document.getElementById('form-status');
    const scriptURL = 'https://script.google.com/macros/s/AKfycby8OQm5TRya5zviGEACwIc11-gChwNLs7IrUBkIo61LCYzCaEOXz7XVIqpAtHpqUAx8/exec';

    document.addEventListener('DOMContentLoaded', () => {
        const orderDetails = JSON.parse(sessionStorage.getItem('currentOrder'));
        const loggedInUser = localStorage.getItem('escorpUser');

        if (!orderDetails || !loggedInUser) {
            window.location.href = 'cart.html'; // Redirect if no order data
            return;
        }
        
        orderIdSpan.textContent = orderDetails.orderId;
        orderEmailSpan.textContent = loggedInUser;
    });

    shippingForm.addEventListener('submit', e => {
        e.preventDefault();
        const submitButton = shippingForm.querySelector('button');
        submitButton.disabled = true;
        submitButton.textContent = 'Placing Order...';

        const orderDetails = JSON.parse(sessionStorage.getItem('currentOrder'));
        const loggedInUser = localStorage.getItem('escorpUser');
        
        const formData = new FormData(shippingForm);
        formData.append('email', loggedInUser);
        formData.append('action', 'placeOrder');
        formData.append('orderId', orderDetails.orderId);
        formData.append('cartDetails', orderDetails.cartDetails);
        formData.append('total', orderDetails.total);

        fetch(scriptURL, { method: 'POST', body: formData })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    formStatus.textContent = 'Order placed! A confirmation email has been sent.';
                    formStatus.className = 'success';
                    // Clear the cart for this user
                    localStorage.removeItem(`escorpCart_${loggedInUser}`);
                    sessionStorage.removeItem('currentOrder');
                    setTimeout(() => {
                        window.location.href = 'index.html'; // Redirect to home page
                    }, 3000);
                } else {
                    throw new Error(data.error || 'Could not place order.');
                }
            })
            .catch(error => {
                formStatus.textContent = error.message.replace('Error: ', '');
                formStatus.className = 'error';
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.textContent = 'Place Order';
            });
    });
  </script>
</body>
</html>
