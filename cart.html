<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Escorp Industries</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0c0e16 0%, #161a2d 100%);
      color: #e0e0ff;
      line-height: 1.6;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Particles Background */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* Header */
    header {
      background: rgba(10, 12, 24, 0.8);
      padding: 20px 5%;
      text-align: center;
      position: relative;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(92, 107, 192, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      height: 60px;
      width: 60px;
      border-radius: 50%;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 20px rgba(92, 107, 192, 0.4);
      transition: transform 0.5s ease;
    }
    
    .logo img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
    }

    .logo:hover {
      transform: rotate(10deg) scale(1.05);
      box-shadow: 0 0 30px rgba(92, 107, 192, 0.6);
    }

    .brand-info {
        text-align: left;
    }

    .brand-name {
      font-size: 28px;
      font-weight: 700;
      color: #fff;
      letter-spacing: 1px;
      font-family: 'Montserrat', sans-serif;
      text-shadow: 0 0 10px rgba(92, 107, 192, 0.7);
    }

    .tagline {
      color: #7986cb;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 1px;
    }
    
    /* Navigation Bar */
    nav {
        display: flex;
        align-items: center;
    }

    nav ul {
        list-style: none;
        display: flex;
        align-items: center;
        gap: 35px;
    }

    nav a {
        color: #e0e0ff;
        text-decoration: none;
        font-size: 16px;
        font-weight: 500;
        padding: 5px 10px;
        border-radius: 8px;
        position: relative;
        transition: color 0.3s ease, background-color 0.3s ease;
    }

    nav a .cart-icon {
        font-size: 20px;
    }

    nav a::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -5px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #7986cb;
        transition: width 0.3s ease;
    }

    nav a:hover, nav a.active {
        color: #fff;
    }

    nav a:hover::after, nav a.active::after {
        width: 100%;
    }

    /* Hamburger Menu */
    .menu-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
        gap: 5px;
    }

    .menu-toggle .bar {
        width: 25px;
        height: 3px;
        background-color: #e0e0ff;
        border-radius: 3px;
        transition: all 0.3s ease-in-out;
    }
    
    .menu-toggle.active .bar:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
    }
    .menu-toggle.active .bar:nth-child(2) {
        opacity: 0;
    }
    .menu-toggle.active .bar:nth-child(3) {
        transform: rotate(-45deg) translate(5px, -5px);
    }

    /* Main Content */
    main {
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section-title {
      text-align: center;
      margin-bottom: 50px;
    }

    .section-title h2 {
      font-size: 36px;
      color: #fff;
      font-weight: 700;
      margin-bottom: 15px;
      font-family: 'Montserrat', sans-serif;
      text-shadow: 0 0 10px rgba(92, 107, 192, 0.5);
    }
    
    .cart-layout {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 30px;
    }

    .cart-items {
        background: rgba(22, 26, 45, 0.5);
        padding: 30px;
        border-radius: 15px;
        border: 1px solid rgba(92, 107, 192, 0.2);
    }

    .cart-item {
        display: grid;
        grid-template-columns: 100px 1fr auto auto;
        gap: 20px;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 20px;
        border-bottom: 1px solid rgba(92, 107, 192, 0.2);
    }
    
    .cart-item:last-child {
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 0;
    }

    .cart-item-image {
        width: 100px;
        height: 80px;
        object-fit: cover;
        border-radius: 10px;
    }

    .cart-item-details h3 {
        font-size: 18px;
        color: #fff;
        margin-bottom: 5px;
    }

    .cart-item-details p {
        font-size: 16px;
        color: #7986cb;
    }

    .quantity-selector {
        display: flex;
        align-items: center;
        background: rgba(10, 12, 24, 0.7);
        border-radius: 50px;
        padding: 5px;
    }

    .quantity-btn {
        background: transparent;
        border: none;
        color: #7986cb;
        font-size: 20px;
        cursor: pointer;
        width: 30px;
        height: 30px;
        line-height: 30px;
    }

    .quantity-input {
        width: 40px;
        text-align: center;
        border: none;
        background: transparent;
        color: #e0e0ff;
        font-size: 16px;
        -moz-appearance: textfield;
    }
    
    .quantity-input::-webkit-outer-spin-button,
    .quantity-input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
    
    .remove-btn {
        background: transparent;
        border: none;
        color: #ff5252;
        font-size: 20px;
        cursor: pointer;
    }

    .cart-summary {
        background: rgba(22, 26, 45, 0.5);
        padding: 30px;
        border-radius: 15px;
        border: 1px solid rgba(92, 107, 192, 0.2);
        height: fit-content;
    }
    
    .cart-summary h3 {
        font-size: 24px;
        color: #fff;
        margin-bottom: 20px;
        border-bottom: 1px solid rgba(92, 107, 192, 0.2);
        padding-bottom: 15px;
    }
    
    .summary-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
        font-size: 16px;
    }
    
    .summary-total {
        font-size: 20px;
        font-weight: 700;
        color: #fff;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid rgba(92, 107, 192, 0.2);
    }
    
    .proceed-btn {
        width: 100%;
        padding: 15px 40px;
        border: none;
        border-radius: 50px;
        background: linear-gradient(135deg, #7986cb 0%, #5c6bc0 100%);
        color: white;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 20px;
    }
    
    .proceed-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 7px 20px rgba(92, 107, 192, 0.6);
    }
    
    #empty-cart-message {
        text-align: center;
        padding: 50px 0;
        font-size: 18px;
        color: #7986cb;
    }
    
    #form-status {
        margin-top: 20px;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        font-weight: 500;
        display: none;
    }

    #form-status.success {
        background-color: rgba(121, 134, 203, 0.3);
        color: #7986cb;
        display: block;
    }

    #form-status.error {
        background-color: rgba(255, 82, 82, 0.3);
        color: #ff5252;
        display: block;
    }

    /* Footer */
    footer {
      background: rgba(10, 12, 24, 0.8);
      color: #e0e0ff;
      padding: 50px 20px 30px;
      text-align: center;
      margin-top: 60px;
      border-top: 1px solid rgba(92, 107, 192, 0.2);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 2;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .footer-logo {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 15px;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      text-shadow: 0 0 10px rgba(92, 107, 192, 0.5);
    }

    .footer-tagline {
      font-size: 18px;
      margin-bottom: 30px;
      max-width: 600px;
      color: #7986cb;
    }

    .social-icons {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .social-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(92, 107, 192, 0.2);
      color: #7986cb;
      font-size: 20px;
      transition: all 0.3s ease;
    }

    .social-icons a:hover {
      background: #5c6bc0;
      color: white;
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(92, 107, 192, 0.5);
    }

    .copyright {
      font-size: 14px;
      color: #7986cb;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(92, 107, 192, 0.2);
      width: 100%;
      max-width: 500px;
    }

    /* Animation */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    .floating {
      animation: float 4s ease-in-out infinite;
    }

    /* Responsive Design */
    @media (max-width: 992px) { /* Breakpoint for nav */
        nav ul {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: rgba(10, 12, 24, 0.95);
            padding: 20px 0;
            gap: 0;
            z-index: 1000;
        }

        nav ul.active {
            display: flex;
        }

        nav ul li {
            text-align: center;
            padding: 15px 0;
        }

        .menu-toggle {
            display: flex;
        }
        .cart-layout {
            grid-template-columns: 1fr;
        }
    }
    
     @media (max-width: 768px) {
        .cart-item {
            grid-template-columns: 80px 1fr;
            grid-template-rows: auto auto;
            row-gap: 10px;
        }
        .cart-item-image {
            width: 80px;
            height: 60px;
            grid-row: 1 / 3;
        }
        .quantity-selector {
            grid-column: 2;
            justify-self: start;
        }
        .remove-btn {
            grid-column: 2;
            justify-self: end;
            align-self: center;
        }
    }
    
     @media (max-width: 480px) {
      .brand-name {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <!-- Particles Background -->
  <div id="particles-js"></div>

  <!-- Header -->
  <header>
    <div class="logo-container">
      <div class="logo floating">
        <img src="http://googleusercontent.com/file_content/1" alt="Escorp Industries Logo"
             onerror="this.onerror=null;this.src='https://placehold.co/60x60/1a237e/ffffff?text=Error';">
      </div>
      <div class="brand-info">
        <div class="brand-name">ESCORP INDUSTRIES</div>
        <div class="tagline">BUILDING WHAT MATTERS</div>
      </div>
    </div>
    <nav>
        <ul id="nav-menu">
            <li><a href="products.html">Products</a></li>
            <li><a href="categories.html">Categories</a></li>
            <li><a href="#">Buy Again</a></li>
            <li><a href="cart.html" class="active"><i class="fas fa-shopping-cart cart-icon"></i></a></li>
        </ul>
        <div class="menu-toggle" id="mobile-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <div class="section-title">
        <h2>Your Shopping Cart</h2>
    </div>

    <div id="cart-view">
      <!-- Cart content will be dynamically inserted here -->
    </div>
    <div id="form-status"></div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <div class="footer-logo">ESCORP INDUSTRIES</div>
      <div class="footer-tagline">BUILDING WHAT MATTERS</div>
      
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>
      
      <div class="copyright">
        &copy; 2025 Escorp Industries. All rights reserved. Premium building solutions.
      </div>
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Initialize particles background
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#5c6bc0" },
        shape: { type: "circle" },
        opacity: { value: 0.3, random: true },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#7986cb",
          opacity: 0.2,
          width: 1
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
          resize: true
        }
      },
      retina_detect: true
    });

    // Mobile menu toggle
    const mobileMenu = document.getElementById('mobile-menu');
    const navMenu = document.getElementById('nav-menu');

    mobileMenu.addEventListener('click', () => {
        mobileMenu.classList.toggle('active');
        navMenu.classList.toggle('active');
    });

    // Cart Logic
    const cartView = document.getElementById('cart-view');
    const formStatus = document.getElementById('form-status');
    const scriptURL = 'https://script.google.com/macros/s/AKfycby8OQm5TRya5zviGEACwIc11-gChwNLs7IrUBkIo61LCYzCaEOXz7XVIqpAtHpqUAx8/exec';


    function getCart() {
        const loggedInUser = localStorage.getItem('escorpUser');
        if (!loggedInUser) {
            return []; // Return empty cart if no user is logged in
        }
        return JSON.parse(localStorage.getItem(`escorpCart_${loggedInUser}`)) || [];
    }

    function saveCart(cart) {
        const loggedInUser = localStorage.getItem('escorpUser');
        if (!loggedInUser) return;
        localStorage.setItem(`escorpCart_${loggedInUser}`, JSON.stringify(cart));
        displayCart();
    }
    
    function clearCart() {
        const loggedInUser = localStorage.getItem('escorpUser');
        if (!loggedInUser) return;
        localStorage.removeItem(`escorpCart_${loggedInUser}`);
        displayCart();
    }

    function displayCart() {
        const cart = getCart();
        cartView.innerHTML = '';

        if (cart.length === 0) {
            const emptyMessage = document.createElement('div');
            emptyMessage.innerHTML = '<p id="empty-cart-message">Your cart is empty. <a href="products.html" style="color: #7986cb;">Continue Shopping</a></p>';
            const loggedInUser = localStorage.getItem('escorpUser');
            if (!loggedInUser) {
                 emptyMessage.innerHTML = '<p id="empty-cart-message">Please <a href="login.html" style="color: #7986cb;">login</a> to see your cart.</p>';
            }
            cartView.appendChild(emptyMessage);
            return;
        }

        const layout = document.createElement('div');
        layout.className = 'cart-layout';
        
        const itemsContainer = document.createElement('div');
        itemsContainer.className = 'cart-items';

        let subtotal = 0;
        cart.forEach((item, index) => {
            const itemElement = document.createElement('div');
            itemElement.className = 'cart-item';
            
            const priceMatch = item.price.match(/₹([\d,]+)/);
            const itemPrice = priceMatch ? parseFloat(priceMatch[1].replace(/,/g, '')) : 0;
            subtotal += itemPrice * item.quantity;

            itemElement.innerHTML = `
                <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                <div class="cart-item-details">
                    <h3>${item.name}</h3>
                    <p>${item.price}</p>
                </div>
                <div class="quantity-selector">
                    <button class="quantity-btn minus" data-index="${index}">-</button>
                    <input type="number" class="quantity-input" value="${item.quantity}" min="1" data-index="${index}">
                    <button class="quantity-btn plus" data-index="${index}">+</button>
                </div>
                <button class="remove-btn" data-index="${index}"><i class="fas fa-trash"></i></button>
            `;
            itemsContainer.appendChild(itemElement);
        });
        
        const deliveryCharge = 50;
        const grandTotal = subtotal + deliveryCharge;

        const summaryElement = document.createElement('div');
        summaryElement.className = 'cart-summary';
        summaryElement.innerHTML = `
            <h3>Order Summary</h3>
            <div class="summary-row">
                <span>Subtotal</span>
                <span>₹${subtotal.toLocaleString('en-IN')}</span>
            </div>
            <div class="summary-row">
                <span>Delivery Charge</span>
                <span>₹${deliveryCharge.toLocaleString('en-IN')}</span>
            </div>
            <div class="summary-row summary-total">
                <span>Grand Total</span>
                <span>₹${grandTotal.toLocaleString('en-IN')}</span>
            </div>
            <button class="proceed-btn">Proceed to Buy</button>
        `;
        
        layout.appendChild(itemsContainer);
        layout.appendChild(summaryElement);
        cartView.appendChild(layout);
        
        addCartEventListeners();
    }

    function addCartEventListeners() {
        document.querySelectorAll('.quantity-btn.plus').forEach(button => {
            button.addEventListener('click', (e) => {
                const index = e.target.dataset.index;
                let cart = getCart();
                cart[index].quantity++;
                saveCart(cart);
            });
        });

        document.querySelectorAll('.quantity-btn.minus').forEach(button => {
            button.addEventListener('click', (e) => {
                const index = e.target.dataset.index;
                let cart = getCart();
                if (cart[index].quantity > 1) {
                    cart[index].quantity--;
                    saveCart(cart);
                }
            });
        });
        
        document.querySelectorAll('.quantity-input').forEach(input => {
            input.addEventListener('change', (e) => {
                const index = e.target.dataset.index;
                let cart = getCart();
                let newQuantity = parseInt(e.target.value);
                if (newQuantity > 0) {
                    cart[index].quantity = newQuantity;
                    saveCart(cart);
                } else {
                    e.target.value = cart[index].quantity; // Revert if invalid
                }
            });
        });

        document.querySelectorAll('.remove-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                const index = e.currentTarget.dataset.index;
                let cart = getCart();
                cart.splice(index, 1);
                saveCart(cart);
            });
        });
        
        const proceedBtn = document.querySelector('.proceed-btn');
        if (proceedBtn) {
            proceedBtn.addEventListener('click', () => {
                const loggedInUser = localStorage.getItem('escorpUser');
                if (!loggedInUser) {
                    alert('Please login to proceed.');
                    return;
                }
                
                const cart = getCart();
                let cartDetailsText = '';
                let total = 0;
                cart.forEach(item => {
                    const priceMatch = item.price.match(/₹([\d,]+)/);
                    const itemPrice = priceMatch ? parseFloat(priceMatch[1].replace(/,/g, '')) : 0;
                    total += itemPrice * item.quantity;
                    cartDetailsText += `${item.name} (Qty: ${item.quantity}) - ${item.price}\n`;
                });
                
                const deliveryCharge = 50;
                const grandTotal = total + deliveryCharge;
                const grandTotalText = `₹${grandTotal.toLocaleString('en-IN')}`;

                // Generate a unique order ID
                const orderId = `ORD-${Date.now()}`;

                // Save order details to session storage to pass to the next page
                const orderDetails = {
                    orderId: orderId,
                    cartDetails: cartDetailsText,
                    total: grandTotalText
                };
                sessionStorage.setItem('currentOrder', JSON.stringify(orderDetails));

                // Redirect to the shipping page
                window.location.href = 'shipping.html';
            });
        }
    }

    // Initial display
    displayCart();
  </script>
</body>
</html>
