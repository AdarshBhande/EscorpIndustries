<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plumbing Supplies - Escorp Industries</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0c0e16 0%, #161a2d 100%);
      color: #e0e0ff;
      line-height: 1.6;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Particles Background */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* Header */
    header {
      background: rgba(10, 12, 24, 0.8);
      padding: 20px 5%;
      text-align: center;
      position: relative;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(92, 107, 192, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      height: 60px;
      width: 60px;
      border-radius: 50%;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.5s ease;
    }
    
    .logo img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
    }

    .brand-info {
        text-align: left;
    }

    .brand-name {
      font-size: 28px;
      font-weight: 700;
      color: #fff;
      letter-spacing: 1px;
      font-family: 'Montserrat', sans-serif;
      text-shadow: 0 0 10px rgba(92, 107, 192, 0.7);
    }

    .tagline {
      color: #7986cb;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 1px;
    }
    
    /* Navigation Bar */
    nav {
        display: flex;
        align-items: center;
    }

    nav ul {
        list-style: none;
        display: flex;
        align-items: center;
        gap: 35px;
    }

    nav a {
        color: #e0e0ff;
        text-decoration: none;
        font-size: 16px;
        font-weight: 500;
        padding: 5px 10px;
        border-radius: 8px;
        position: relative;
        transition: color 0.3s ease, background-color 0.3s ease;
    }

    nav a .cart-icon {
        font-size: 20px;
    }

    nav a::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -5px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #7986cb;
        transition: width 0.3s ease;
    }

    nav a:hover, nav a.active {
        color: #fff;
    }

    nav a:hover::after, nav a.active::after {
        width: 100%;
    }

    /* Hamburger Menu */
    .menu-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
        gap: 5px;
    }

    .menu-toggle .bar {
        width: 25px;
        height: 3px;
        background-color: #e0e0ff;
        border-radius: 3px;
        transition: all 0.3s ease-in-out;
    }
    
    .menu-toggle.active .bar:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
    }
    .menu-toggle.active .bar:nth-child(2) {
        opacity: 0;
    }
    .menu-toggle.active .bar:nth-child(3) {
        transform: rotate(-45deg) translate(5px, -5px);
    }

    /* Main Content */
    main {
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section-title {
      text-align: center;
      margin-bottom: 50px;
    }

    .section-title h2 {
      font-size: 36px;
      color: #fff;
      font-weight: 700;
      margin-bottom: 15px;
      font-family: 'Montserrat', sans-serif;
      text-shadow: 0 0 10px rgba(92, 107, 192, 0.5);
    }
    
    .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 30px;
    }

    .product-card {
        background: linear-gradient(145deg, rgba(30, 35, 70, 0.6), rgba(15, 18, 40, 0.8));
        border-radius: 15px;
        padding: 25px;
        text-align: center;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: 1px solid rgba(92, 107, 192, 0.2);
        backdrop-filter: blur(10px);
        display: flex;
        flex-direction: column;
    }
    
    .product-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 12px 30px rgba(92, 107, 192, 0.3);
    }

    .product-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    .product-card h3 {
        font-size: 22px;
        color: #fff;
        margin-bottom: 10px;
        font-family: 'Montserrat', sans-serif;
        flex-grow: 1;
    }

    .product-price {
        font-size: 20px;
        color: #7986cb;
        font-weight: 600;
        margin-bottom: 20px;
    }

    .cart-controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        margin-bottom: 20px;
    }

    .quantity-selector {
        display: flex;
        align-items: center;
        background: rgba(10, 12, 24, 0.7);
        border-radius: 50px;
        padding: 5px;
    }

    .quantity-btn {
        background: transparent;
        border: none;
        color: #7986cb;
        font-size: 20px;
        cursor: pointer;
        width: 30px;
        height: 30px;
        line-height: 30px;
    }

    .quantity-input {
        width: 40px;
        text-align: center;
        border: none;
        background: transparent;
        color: #e0e0ff;
        font-size: 16px;
        -moz-appearance: textfield;
    }
    
    .quantity-input::-webkit-outer-spin-button,
    .quantity-input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    .add-to-cart-btn {
        padding: 12px 25px;
        border: none;
        border-radius: 50px;
        background: linear-gradient(135deg, #7986cb 0%, #5c6bc0 100%);
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .add-to-cart-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 7px 20px rgba(92, 107, 192, 0.6);
    }
    
    /* Notification */
    #notification {
        position: fixed;
        bottom: -100px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #7986cb;
        color: white;
        padding: 15px 30px;
        border-radius: 50px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        transition: bottom 0.5s ease-in-out;
        z-index: 1001;
    }
    
    #notification.show {
        bottom: 30px;
    }

    /* Footer */
    footer {
      background: rgba(10, 12, 24, 0.8);
      color: #e0e0ff;
      padding: 50px 20px 30px;
      text-align: center;
      margin-top: 60px;
      border-top: 1px solid rgba(92, 107, 192, 0.2);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 2;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .footer-logo {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 15px;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      text-shadow: 0 0 10px rgba(92, 107, 192, 0.5);
    }

    .footer-tagline {
      font-size: 18px;
      margin-bottom: 30px;
      max-width: 600px;
      color: #7986cb;
    }

    .social-icons {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .social-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(92, 107, 192, 0.2);
      color: #7986cb;
      font-size: 20px;
      transition: all 0.3s ease;
    }

    .social-icons a:hover {
      background: #5c6bc0;
      color: white;
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(92, 107, 192, 0.5);
    }

    .copyright {
      font-size: 14px;
      color: #7986cb;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(92, 107, 192, 0.2);
      width: 100%;
      max-width: 500px;
    }

    /* Animation */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    /* Responsive Design */
    @media (max-width: 992px) { /* Breakpoint for nav */
        nav ul {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: rgba(10, 12, 24, 0.95);
            padding: 20px 0;
            gap: 0;
            z-index: 1000;
        }

        nav ul.active {
            display: flex;
        }

        nav ul li {
            text-align: center;
            padding: 15px 0;
        }

        .menu-toggle {
            display: flex;
        }
    }
    
     @media (max-width: 480px) {
      .brand-name {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <!-- Particles Background -->
  <div id="particles-js"></div>

  <!-- Header -->
  <header>
    <div class="logo-container">
      <div class="logo floating">
        <img src="escorp.jpg" alt="Escorp Industries Logo"
             onerror="this.onerror=null;this.src='https://placehold.co/60x60/1a237e/ffffff?text=Error';">
      </div>
      <div class="brand-info">
        <div class="brand-name">ESCORP INDUSTRIES</div>
        <div class="tagline">BUILDING WHAT MATTERS</div>
      </div>
    </div>
    <nav>
        <ul id="nav-menu">
            <li><a href="products.html">Products</a></li>
            <li><a href="categories.html" class="active">Categories</a></li>
            <li><a href="#">Buy Again</a></li>
            <li><a href="cart.html"><i class="fas fa-shopping-cart cart-icon"></i></a></li>
        </ul>
        <div class="menu-toggle" id="mobile-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <div class="section-title">
        <h2>FOOD</h2>
    </div>

    <div class="products-grid" id="products-grid">
        <!-- Products will be dynamically inserted here by JavaScript -->
    </div>
  </main>

  <!-- Notification -->
  <div id="notification"></div>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <div class="footer-logo">ESCORP INDUSTRIES</div>
      <div class="footer-tagline">BUILDING WHAT MATTERS</div>
      
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/escorpindustries?igsh=MWJ6OHg4MDEydDYyMQ=="><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>
      
      <div class="copyright">
        &copy; 2025 Escorp Industries. All rights reserved. Premium building solutions.
      </div>
    </div>
  </footer>

  <!-- Particles JS -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  
  <script>
    // Initialize particles background
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#5c6bc0" },
        shape: { type: "circle" },
        opacity: { value: 0.3, random: true },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#7986cb",
          opacity: 0.2,
          width: 1
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
          resize: true
        }
      },
      retina_detect: true
    });

    // Mobile menu toggle
    const mobileMenu = document.getElementById('mobile-menu');
    const navMenu = document.getElementById('nav-menu');

    mobileMenu.addEventListener('click', () => {
        mobileMenu.classList.toggle('active');
        navMenu.classList.toggle('active');
    });

    // Products Data
    const products = [
        { name: 'Maggie', price: '₹17', image: 'https://placehold.co/400x300/aaa/fff?text=Maggie' },
        { name: 'Chips', price: '₹20', image: 'https://placehold.co/400x300/333/fff?text=Chips' },
        { name: 'Choclates', price: '₹80', image: 'https://placehold.co/400x300/444/fff?text=Cholates' },
    ];

    const productsGrid = document.getElementById('products-grid');
    const notification = document.getElementById('notification');

    // Function to display products
    function displayProducts(productsToDisplay) {
        productsGrid.innerHTML = '';
        productsToDisplay.forEach(product => {
            const productCard = document.createElement('div');
            productCard.className = 'product-card';
            productCard.innerHTML = `
                <img src="${product.image}" alt="${product.name}" class="product-image">
                <h3>${product.name}</h3>
                <div class="product-price">${product.price}</div>
                <div class="cart-controls">
                    <div class="quantity-selector">
                        <button class="quantity-btn minus">-</button>
                        <input type="number" class="quantity-input" value="1" min="1">
                        <button class="quantity-btn plus">+</button>
                    </div>
                </div>
                <button class="add-to-cart-btn">
                    <i class="fas fa-shopping-cart"></i> Add to Cart
                </button>
            `;
            productsGrid.appendChild(productCard);
        });
        
        // Add event listeners to new controls
        addCartFunctionality();
    }
    
    // Notification function
    function showNotification(message) {
        notification.textContent = message;
        notification.classList.add('show');
        setTimeout(() => {
            notification.classList.remove('show');
        }, 3000);
    }
    
    function getCart() {
        const loggedInUser = localStorage.getItem('escorpUser');
        if (!loggedInUser) return [];
        return JSON.parse(localStorage.getItem(`escorpCart_${loggedInUser}`)) || [];
    }

    function saveCart(cart) {
        const loggedInUser = localStorage.getItem('escorpUser');
        if (!loggedInUser) {
            showNotification('Please login to add items to your cart.');
            return;
        }
        localStorage.setItem(`escorpCart_${loggedInUser}`, JSON.stringify(cart));
    }

    // Add to cart functionality
    function addCartFunctionality() {
        const productCards = document.querySelectorAll('.product-card');
        productCards.forEach(card => {
            const minusBtn = card.querySelector('.minus');
            const plusBtn = card.querySelector('.plus');
            const quantityInput = card.querySelector('.quantity-input');
            const addToCartBtn = card.querySelector('.add-to-cart-btn');
            const productName = card.querySelector('h3').textContent;
            const productPrice = card.querySelector('.product-price').textContent;
            const productImage = card.querySelector('.product-image').src;

            minusBtn.addEventListener('click', () => {
                let currentValue = parseInt(quantityInput.value);
                if (currentValue > 1) {
                    quantityInput.value = currentValue - 1;
                }
            });

            plusBtn.addEventListener('click', () => {
                let currentValue = parseInt(quantityInput.value);
                quantityInput.value = currentValue + 1;
            });

            addToCartBtn.addEventListener('click', () => {
                const loggedInUser = localStorage.getItem('escorpUser');
                if (!loggedInUser) {
                    showNotification('Please login to add items to your cart.');
                    setTimeout(() => { window.location.href = 'login.html'; }, 2000);
                    return;
                }

                const quantity = parseInt(quantityInput.value);
                let cart = getCart();
                
                const existingProductIndex = cart.findIndex(item => item.name === productName);
                if (existingProductIndex > -1) {
                    cart[existingProductIndex].quantity += quantity;
                } else {
                    cart.push({
                        name: productName,
                        price: productPrice,
                        image: productImage,
                        quantity: quantity
                    });
                }
                
                saveCart(cart);
                showNotification(`${quantity} x ${productName} added to cart!`);
            });
        });
    }

    // Initial display
    displayProducts(products);

  </script>
</body>
</html>
